<h2>Course List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">FIlter by: </label>
  <div class="col-sm-10">
    <input class="form-control" [(ngModel)]='filter'>
  </div>
</div>

<table class="table table-stiped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <!-- <td>{{course.imageUrl}}</td> -->
      <td><img [src] = 'course.imageUrl' width="40px" height="40px"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <td>
        <!-- {{course.releaseDate}} -->
        <app-star [rating]= 'course.rating'></app-star>
      </td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>{{course.options}}</td>
    </tr>
  </tbody>
</table>
