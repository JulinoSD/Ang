<h2>Course info:</h2>
<hr>
<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]='course.name' name="name" #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}" required>
      <div class="invalid-feedback">
        Precisa inserir o nome do curso que pretende saber.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Price: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]='course.price' name="price" #coursePrice="ngModel"
        [ngClass]="{'is-invalid': coursePrice.invalid}" required>
      <div class="invalid-feedback">
        Precisa inserir o preço do curso que pretende saber.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Rating: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]='course.rating' name="rating" #courseRating="ngModel"
        [ngClass]="{'is-invalid': courseRating.invalid}" required>
      <div class="invalid-feedback">
        Precisa inserir o preço do curso que pretende saber.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" [(ngModel)]='course.description' name="description"
        #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" required>
      <div class="invalid-feedback">
        Precisa inserir a descrição do curso que pretende saber.
      </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
